{% extends 'tarefas/base.html' %}

{% block content %}
    <h2 class="card-title text-center mb-4">Acessar Sistema</h2>
    <form method="post">
        {% csrf_token %}

        {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {% for error in form.non_field_errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}

        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Usu√°rio</label>
            <input type="text" name="username" class="form-control" required id="{{ form.username.id_for_label }}">
        </div>
        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
            <input type="password" name="password" class="form-control" required id="{{ form.password.id_for_label }}">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </form>
{% endblock %}
